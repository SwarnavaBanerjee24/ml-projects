<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        h1, h2 {
            color: #333;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
        }
        .btn-primary {
            background-color: #fda085;
            border-color: #fda085;
        }
        .btn-primary:hover {
            background-color: #f6d365;
            border-color: #f6d365;
        }
        .form-control {
            border-radius: 5px;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #fda085;
            box-shadow: 0 0 5px rgba(253, 160, 133, 0.5);
        }
        .icon {
            color: #fda085;
            font-size: 50px;
            display: block;
            margin: 20px auto;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <h1 class="text-center mb-4"><i class="fas fa-graduation-cap icon"></i>Student Exam Performance Prediction</h1>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option selected disabled value="">Select your Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ethnicity">Race or Ethnicity</label>
                            <select class="form-control" id="ethnicity" name="ethnicity" required>
                                <option selected disabled value="">Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="parental_education">Parental Level of Education</label>
                            <select class="form-control" id="parental_education" name="parental_level_of_education" required>
                                <option selected disabled value="">Select Parent Education</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="high school">High School</option>
                                <option value="master's degree">Master's Degree</option>
                                <option value="some college">Some College</option>
                                <option value="some high school">Some High School</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="lunch">Lunch Type</label>
                            <select class="form-control" id="lunch" name="lunch" required>
                                <option selected disabled value="">Select Lunch Type</option>
                                <option value="free/reduced">Free/Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="test_preparation_course">Test Preparation Course</label>
                            <select class="form-control" id="test_preparation_course" name="test_preparation_course" required>
                                <option selected disabled value="">Select Test Course</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="writing_score">Writing Score out of 100</label>
                            <input class="form-control" type="number" id="writing_score" name="writing_score" placeholder="Enter your Writing score" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="reading_score">Reading Score out of 100</label>
                            <input class="form-control" type="number" id="reading_score" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Predict your Maths Score</button>
            </form>
            <h2 class="text-center mt-4">The prediction is {{ results }}</h2>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Student Exam Performance Prediction. All rights reserved.
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
